<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="heading">
            <u>
                <h1>Calculator Using JavaScript</h1>
            </u>
        </div>

        <div class="container">
            <input type="text" name="screen" id="screen" class="screen">
            <table>
                <tr>
                    <td><button class="Btn" id="clearBtn">(</button></td>
                    <td><button class="Btn" id="clearBtn">)</button></td>
                    <td><button class="Btn" id="clearBtn">C</button></td>
                    <td><button class="Btn" id="operations">%</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" id="num">7</button></td>
                    <td><button class="Btn" id="num">8</button></td>
                    <td><button class="Btn" id="num">9</button></td>
                    <td><button class="Btn" id="operations">X</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" id="num">4</button></td>
                    <td><button class="Btn" id="num">5</button></td>
                    <td><button class="Btn" id="num">6</button></td>
                    <td><button class="Btn" id="operations">-</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" id="num">1</button></td>
                    <td><button class="Btn" id="num">2</button></td>
                    <td><button class="Btn" id="num">3</button></td>
                    <td><button class="Btn" id="operations">+</button></td>
                </tr>
                <tr>
                    <td><button class="Btn" id="num">0</button></td>
                    <td><button class="Btn" id="num">.</button></td>
                    <td><button class="Btn" id="operations">/</button></td>
                    <td><button class="Btn" id="operations">=</button></td>
                </tr>
            </table>
        </div>
</body>
<script src="index.js"></script>
</html>
